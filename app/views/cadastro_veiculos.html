<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Cadastro de veículo</h1>
        <!-- Debugar as imagens - Não estão carregando -->
        <img src="../../public/img/logoMppaBranco.png" alt="Logo do MPPA">
        <img src="../../public/img/logoGsiMppa.png" alt="Logo do GSI">
    </header>
    <main>
        <form action="">
            <!-- Campo de dados do condutor -->
            <section>
                <h2>1. Dados do condutor</h2>
                <input type="text" name="" id="" placeholder="Nome">
                <input type="text" name="" id="" placeholder="Matrícula">
                <input type="date" name="" id="" placeholder="Data da missão (dd.mm.aaaa)">
            </section>
            <!-- Campo de dados do veículo -->
            <section>
                <h2>2. Dados do veículo</h2>
                <select name="" id="" placeholder="Nome do veículo"></select>
                <input type="text" name="" id="" placeholder="KM inicial">
                <input type="text" name="" id="" placeholder="KM final">
                <input type="text" name="" id="" placeholder="Horário da retirada">
                <input type="text" name="" id="" placeholder="Horário da devolução">
            </section>
            <!-- Campo de observações -->
            <section>
                <h2>3. Observações</h2>
                <textarea name="" id=""></textarea>
            </section>
            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
